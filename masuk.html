<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css2/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css2/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css2/style.css">

    <title>Finder - Masuk</title>

    <!-- Favicon  -->
    <link rel="icon" href="images/favicon1.png">
  </head>
  <body>
  

  
  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <!-- <div class="col-md-6 order-md-2">
          <img src="images/undraw_file_sync_ot38.svg" alt="Image" class="img-fluid">
        </div> -->
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                  <div class="mb-4">
                  <h3 style="text-align: center;">Masuk ke <strong>Finder</strong></h3>
                  <p class="mb-4" style="text-align: center;">Silahkan Masukkan Data Anda</p>
                </div>
                <form action="#" method="post">
                  <div class="form-group first">
                    <label for="username">Nama/Email</label>
                    <input type="text" class="form-control" id="username">

                  </div>
                  <div class="form-group last mb-4">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password">
                    
                  </div>
                  
                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">Ingatkan Saya</span>
                      <input type="checkbox" checked="checked"/>
                      <div class="control__indicator"></div>
                    </label>
                     <span class="ml-auto"><a href="lupa.html" class="forgot-pass">Lupa Password</a></span>
                     </div>

                  <input type="submit" value="Masuk" class="btn btn-pill text-white btn-block btn-primary">

                  <span class="d-block text-center my-4 text-muted"> atau Masuk dengan</span>
                  
                  <div class="social-login text-center">
                    <a href="https://id-id.facebook.com/" class="facebook">
                      <span class="icon-facebook mr-3"></span> 
                    </a>
                    <a href="https://twitter.com/twitter" class="twitter">
                      <span class="icon-twitter mr-3"></span> 
                    </a>
                    <a href="https://www.google.com/?hl=id" class="google">
                      <span class="icon-google mr-3"></span> 
                    </a>
                  </div>
                </form>
                 <span class="ml-auto"><a href="index.html" class="forgot-pass">Kembali</a></span>
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
